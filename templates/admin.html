<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap3.css">

     <!--下面是去掉下划线-->
    <style type="text/css">
        a{
            text-decoration:none;
        }
        a:hover{
            text-decoration:none;
        }
        a:focus{
            text-decoration:none;
        }
    </style>








</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2" style="height:880px;background-color:#1c232f">
                <div class="text-center" style="height:50px;line-height:50px">
                    <a href="#" style="text-decoration:none;color:white;display:block;">后台管理系统</a>
                </div>
                <!--加了一条线-->
                <div class="row">
                    <div style="height:1px;background-color:black;width:100%"></div>
                </div>

                <div class="panel-group" id="accordion">

                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingFirst">
                      <h4 class="panel-title text-center">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFirst" aria-expanded="true" aria-controls="collapseFirst">
                          首页
                        </a>
                      </h4>
                    </div>
                    <div id="collapseFirst" class="panel-collapse collapse">
                      <div class="panel-body text-center">
                          <a href="/home">
                                    首页
                          </a>
                      </div>
                    </div>
                  </div>


                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title text-center">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" id="menu">
                          台账原始数据
                        </a>
                      </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">

                      <div class="panel-body text-center">
                          <a href="/yuanshi">
                                    更新原始数据
                          </a>
                      </div>

                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                      <h4 class="panel-title text-center">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          台账记录数据
                        </a>
                      </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                      <div class="panel-body text-center">
                          <a href="/jilu">
                                    记录台账数据
                          </a>
                      </div>
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                      <h4 class="panel-title text-center">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          关于
                        </a>
                      </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                      <div class="panel-body text-center">
                          <a href="/author">
                                    关于作者
                          </a>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>

            <div class="col-sm-10 col-md-10" style="height:880px;background-color:#E6E8FA">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../static/js/bootstrap.min.js"></script>


</body>
</html>
