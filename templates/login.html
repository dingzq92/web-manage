<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
  <!--按钮之间的空隙-->
    <style>
      button { margin-right: 30px;}
    </style>
    <link rel="stylesheet" href="../static/css/bootstrap3.css">
</head>
<body class="bg">
<!--这是一个注释，加入背景图片，平铺整个页面-->
  <style type="text/css">
    .bg{
        background-image:url("/static/images/登录.jpg");background-repeat: no-repeat;
        background-size:100% 200%;
  </style>

  <form style="width: 400px;margin: 100px auto" method="post">
    <!--{{msg}}-->
    <span style="font-size: 20px; color:red">{{msg}}</span>
    <!--按钮之间的空隙-->
    <style>
      button { margin-right: 10px;}
    </style>
    <!--h2居中-->
    <h2 align="center" style="color:orange">后台登录页面</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color:black">用户名:</label>
      <input type="text"
             class="form-control"
             id="exampleInputEmail1"
             aria-describedby="emailHelp"
             name = "username"
      >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color:black">密码:</label>
      <input type="password"
             class="form-control"
             id="exampleInputPassword1"
             name = "password"
      >
    </div>


    <button type="submit" class="btn btn-primary" style="width: 120px;margin: 20px 5px">登录</button>
    <button type="button" class="btn btn-primary" id="register" onclick="window.location.href='../register'" style="width: 120px;margin: 20px 5px">注册</button>
    <button type="button" class="btn btn-primary" id="modify_mm" onclick="window.location.href='../modify_mm'" style="width: 120px;margin: 20px 5px">修改密码</button>
  </form>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="../static/js/jquery-3.5.1.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
